        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    Editable Table
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
                        <button id="editable-sample_new" class="btn btn-primary">
                            Add New <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="#">Print</a></li>
                            <li><a href="#">Save as PDF</a></li>
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>
                </div>
                <div class="space15"></div>
                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>文件名</th>
                    <th>类型</th>
                    <th>版本</th>
                    <th>上传者</th>
                    <th>下载</th>
                    <th>删除</th>
                    <th style="display: none">当前操作用户</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="file,fileStat : ${list}">
                    <td th:text="${file.id}">默认ID</td>
                    <td th:text="${file.name}">默认文件名</td>
                    <td th:text="${file.kind}">默认类型</td>
                    <td th:text="${file.version}">默认版本</td>
                    <td th:text="${file.uploader}">默认上传者</td>
                    <td><a target="_blank" th:href="@{'http://cos.cainsyake.com.cn/' + ${file.kind}+ '/' + ${file.name}}">下载</a></td>
                    <!--<td><a class="edit" href="javascript:;">编辑</a></td>-->
                    <td><a class="delete" href="javascript:;" >删除</a></td>
                    <td style="display: none">DEFAULT</td>


                </tr>
