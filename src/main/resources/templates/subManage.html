              <button class="btn btn-success btn-lg" type="button" onclick="startRunning()" style="display: none;" id="btnInit">开始运营</button>

              <button class="btn btn-success btn-lg" type="button" onclick="" style="display: none;" id="btnStartYear">开始本年</button>

              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnOrderMeeting">订货会</button>
              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnBidMeeting">竞单会</button>
              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnApplyLongLoan">申请长贷</button>

              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnApplyShortLoan">申请短贷</button>

              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnChangeLine">生产线转产</button>
              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnContinueChange">继续转产</button>
              <button class="btn btn-default btn-lg" type="button" onclick="" style="display: none;" id="btnSaleLine">出售生产线</button>

        <div class="modal-dialog">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

              </form>
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
              <button class="btn btn-success" type="button" onclick="thClassInit()">提交</button>
            </div>



          </div>

              <div class="modal-footer">

<script language="javascript">
    window.onload=subOnLoad;
    function subOnLoad() {
        var nowUserName = $("#nowUserName").val();
        $.ajax({
            type:"POST",
            url:"/getSubRunningState/" + nowUserName,
            cache:false,
            dataType:"json",
            success:function (obj) {
//                btnController(obj);
                if(obj.baseState.state == 0){
                    console.log("用户尚未开始运营");
                    document.getElementById("ajaxDiv1").innerHTML = getTime() + " 请点击开始运营";
                    $("#btnInit").show();
                }else if(obj.baseState.state < 0 ){
                    console.log("用户已破产");
                    document.getElementById("ajaxDiv1").innerHTML = getTime() + " 该用户已经破产";
                    $("#btnInit").hide();
                }else{
                    console.log("测试 开始判断时间");
                    if(obj.baseState.timeQuarter == 0){
                        if(obj.baseState.operateState.report == 0){
                            $("#btnReport").show();
                        }
                        if(obj.baseState.operateState.ad == 0){
                            $("#btnAdvertising").show();
                        }
                        if(obj.baseState.operateState.orderMeeting == 0){
                            $("#btnOrderMeeting").show();
                        }
                        if(obj.baseState.operateState.bidMeeting == 0){
                            $("#btnBidMeeting").show();
                        }
                        $("#btnApplyLongLoan").show();
                        $("#btnStartYear").show();
                    }else if(obj.baseState.timeQuarter < 4){
                        if(obj.baseState.state == 10){
                            $("#btnStartQuarter").show();
                        }
                        if(obj.baseState.state == 11){
                            if(obj.baseState.operateState.shortLoan == 0){
                                $("#btnApplyShortLoan").show();
                            }
                            $("#btnUpdatePurchase").show();
                        }
                        if(obj.baseState.state == 12){
                            if(obj.baseState.operateState.addPurchase == 0){
                                $("#btnAddPurchase").show();
                            }
                            if(obj.baseState.operateState.buildLine == 0){
                                $("#btnBuildLine").show();
                            }
                            if(obj.baseState.operateState.continueChange == 0){
                                $("#btnContinueChange").show();
                            }
                            if(obj.baseState.operateState.saleLine == 0){
                                $("#btnSaleLine").show();
                            }
                            if(obj.baseState.operateState.beginProduction == 0){
                                $("#btnBeginProduction").show();
                            }
                            $("#btnAddFactory").show();
                            $("#btnAddLine").show();
                            $("#btnChangeLine").show();
                            $("#btnUpdateReceivable").show();
                        }
                        if(obj.baseState.state == 13){
                            if(obj.baseState.operateState.productDev == 0){
                                $("#btnProductDev").show();
                            }
                            $("#btnDelivery").show();
                            $("#btnFactoryTreatment").show();
                            $("#btnEndQuarter").show();
                        }

                    }else if(obj.baseState.timeQuarter == 4){
                        if(obj.baseState.state == 10){
                            $("#btnStartQuarter").show();
                        }
                        if(obj.baseState.state == 11){
                            if(obj.baseState.operateState.shortLoan == 0){
                                $("#btnApplyShortLoan").show();
                            }
                            $("#btnUpdatePurchase").show();
                        }
                        if(obj.baseState.state == 12){
                            if(obj.baseState.operateState.addPurchase == 0){
                                $("#btnAddPurchase").show();
                            }
                            if(obj.baseState.operateState.buildLine == 0){
                                $("#btnBuildLine").show();
                            }
                            if(obj.baseState.operateState.continueChange == 0){
                                $("#btnContinueChange").show();
                            }
                            if(obj.baseState.operateState.saleLine == 0){
                                $("#btnSaleLine").show();
                            }
                            if(obj.baseState.operateState.beginProduction == 0){
                                $("#btnBeginProduction").show();
                            }
                            $("#btnAddFactory").show();
                            $("#btnAddLine").show();
                            $("#btnChangeLine").show();
                            $("#btnUpdateReceivable").show();
                        }
                        if(obj.baseState.state == 13){
                            if(obj.baseState.operateState.productDev == 0){
                                $("#btnProductDev").show();
                            }
                            if(obj.baseState.operateState.qualificationDev == 0){
                                $("#btnQualificationDev").show();
                            }
                            if(obj.baseState.operateState.marketDev == 0){
                                $("#btnMarketDev").show();
                            }
                            $("#btnDelivery").show();
                            $("#btnFactoryTreatment").show();
                            $("#btnEndYear").show();
                        }
                    }
                }
            },
            error:function (json) {
                console.log(json.responseText);
            }
        });
//        ajaxDivShow(2);
    }

    function startRunning() {
        var nowUserName = $("#nowUserName").val();
        $.ajax({
            type:"POST",
            url:"/subStartRunning/" + nowUserName,
            cache:false,
            dataType:"json",
            success:function (obj) {
                console.log("用户baseState.state=1");
                document.getElementById("ajaxDiv1").innerHTML = getTime() + " 请开始运营";
                $("#btnInit").hide();
                $("#btnAdvertising").show();
                $("#btnStartYear").show();
            },
            error:function (json) {
                console.log(json.responseText);
            }
        });
    }

    function teachClassReturnOriginal() {
        if (confirm("确认要执行还原操作吗?") == false) {
            return;
        }
        $.ajax({
            type:"GET",
            url:"/teachClassReturnOriginal",
            cache:false,
            dataType:"json",
            success:function (json) {
                console.log("success");
                console.log(json.responseText);
                document.getElementById("ajaxDiv1").innerHTML = getTime() + json.responseText;

    function timeFormat(nS) {
        var date = new Date(parseInt(("/Date("+nS+")/").substr(6, 13))).toLocaleDateString();
        var time = new Date(parseInt(("/Date("+nS+")/").substr(6, 13))).toLocaleTimeString();
        return date +" " +  time;
    };

    function getTime() {
        var date = new Date();
        var operatorTime = date.toLocaleDateString() +" " +  date.toLocaleTimeString();
        return operatorTime;
    }

    function ajaxDivHide(id) {
        var date = new Date();
        var operatorTime = date.toLocaleDateString() +" " +  date.toLocaleTimeString();
        if(id==2){
            $("#ajaxDiv2").hide();
            document.getElementById("ajaxDiv1").innerHTML = operatorTime + " : 关闭 查询窗口";
        }
        if(id==3){
            $("#ajaxDiv3").hide();
            document.getElementById("ajaxDiv1").innerHTML = operatorTime + " : 关闭 编辑窗口";
        }
    }
    function ajaxDivShow(id) {
        var date = new Date();
        var operatorTime = date.toLocaleDateString() +" " +  date.toLocaleTimeString();
        if(id==2){
            $("#ajaxDiv2").show();
            var time = new Date();
            document.getElementById("ajaxDiv1").innerHTML = operatorTime + " : 打开 查询窗口";
        }
        if(id==3){
            $("#ajaxDiv3").show();
            document.getElementById("ajaxDiv1").innerHTML = operatorTime + " : 打开 编辑窗口";
        }
    }

    function deleteUser(id) {
        var operatorName;
        var operatorLevel;
        if (confirm("确定要删除这个用户吗?") == false) {
            return;
        }
        $.ajax({
            type:"GET",
            url:"getUserInfo",
            cache:false,
            dataType:"json",
            success:function (json) {
                operatorName = json[0].username;
                operatorLevel = json[0].userLevel;
                $.ajax({
                    type:"DELETE",
                    url:"userDelete/" + id + "/" + operatorName,
                    cache:false,
//                        dataType:"json",
                    success:function () {
                        document.getElementById("ajaxDiv1").innerHTML = "成功删除ID：" + id + "用户";
                    }
//                        error:function () {
//                            document.getElementById("ajaxDiv1").innerHTML = "未能删除ID：" + id + "用户";
//                        }
                });
            }
        });
    }

    function updatePassword() {

        var operatorLevel

        $.ajax({

                        var ds = "id=" + id + "&username=" + username + "&password=" + newPassword + "&userLevel=" + userLevel + "&userOperator=" + operatorName;

                            type:"POST",

                });

        });

    }

    function validate(f){
        if(!(/^\w{4,20}$/.test(f.username.value))){
            alert("请输入长度为4-20的用户名。") ;
            f.username.focus() ;
            return false ;
        }
        if(!(/^\w{6,20}$/.test(f.password.value))){
            alert("请输入长度为6-20的密码。") ;
            f.password.focus() ;
            return false ;
        }
    }
