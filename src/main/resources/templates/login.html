<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta fileName="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta fileName="description" content="" />
    <meta fileName="author" content="ThemeBucket" />
    <link rel="shortcut icon" href="#" type="image/png" />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min."></script>
    <![endif]-->
</head>
<body>
<script language="javascript">
</script>
<div class="container">

    <form class="form-signin" action="/usercheck" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">MAET - ERP 2.0</h1>
            <img src="images/logo.png" alt="MAET"/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="请输入您的用户名" autofocus="autofocus" name="username"/>
            <input type="password" class="form-control" placeholder="请输入您的密码" name="password" />
            <div>
                <font color="red">
                    <h5 th:text="${loginmessage}" ></h5>
                </font>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                忘记密码?
                <a class="" href="#">
                    请联系管理员
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" /> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 对网站有建议?</a>
                </span>
            </label>

        </div>
    </form>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" style="text-align: center">提 交 意 见</h4>
                    </div>
                    <div class="modal-body">
                        <p>输入你的邮箱</p>
                        <h3 style="text-align: center">请将您的意见发送至电邮：cainsyake@gmail.com</h3><br>
                        <h3 style="text-align: center">Please send your comments to email: cainsyake@gmail.com</h3>

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-primary" type="button" >提交意见</button>
                    </div>

                </div>
            </div>
        </div>

</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
</body>
</html>
